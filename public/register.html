<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<!--导航栏-->
<div class="top">
    <div class="container">
        <div id="logo">
            <a href=""><img src="img/search_logo.png" alt=""></a>
        </div>
        <div id="top_info">
            <a href=""><b class="info_msg"></b>登录页面，访问调查</a>
        </div>
    </div>
</div>
<!--表单-->
<div class="bg">
    <div class="container">
        <div id="banner-bg">
            <div class="register">
                <div class="register_name">新用户注册</div>
                <div class="login"><a href="login.html">直接登录</a></div>
                <form action="">
                    <div class="form-group">
                        <label for="uname">用户名：</label>
                        <input autocomplete="" required="" minlength="3" maxlength="12" type="text" placeholder="请输入用户名" autofocus="" name="uname" id="uname" class="uname">
                    </div>
                    <div class="form-group">
                        <label for="upwd">登录密码：</label>
                        <input type="password" minlength="6" maxlength="12" placeholder="请输入密码" name="upwd" autofocus="" id="upwd" class="upwd">
                    </div>
                    <div class="form-group">
                        <label for="phone">注册手机：</label>
                        <input type="tel" placeholder="请输入手机号码" name="phone" autofocus="" id="phone" class="phone">
                    </div>
                    <div class="form-group">
                        <label for="phone">注册邮箱：</label>
                        <input type="email"  placeholder="请输入有效邮箱" name="email" autofocus="" id="email" class="email">
                    </div>
                </form>
                <input type="button" class="register-btn" value="提交注册">
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/register.js"></script>
</html>
