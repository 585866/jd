<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!--导航栏-->
    <div class="top">
       <div class="container">
         <div id="logo">
            <a href=""><img src="img/search_logo.png" alt=""></a>
         </div>
         <div id="top_info">
             <a href=""><b class="info_msg"></b>登录页面，访问调查</a>
         </div>    
       </div>
    </div>
    <!--表单-->
    <div class="bg">
        <div class="container">
            <div id="banner-bg">
                <div class="form">
                   <div class="login-tab login-tab-l">
                       <a href="">扫码登录</a>
                   </div>
                   <div class="login-tab login-tab-r">
                       <a href="">账号登录</a>
                   </div>
                   <div class="login-box">
                       <div class="mt-login">
                           <div class="mt-tab"></div>
                           <div class="mt-wrap">
                               <div class="mt-warn">
                                   <b></b>
  					公共场所不建议自动登录，以防账号丢失
                               </div>
                           </div>
                           <form action="">
                               <div class="user">
                                   <span class="user_logo"></span>
                                   <input type="text" name="login-name" placeholder="邮箱/用户名/已验证手机" id="username" class="uname">
                               </div>
                               <div class="upwd">
                                   <span class="upwd_logo"></span>
                                   <input type="text" name="login-upwd" placeholder="密码" id="userupwd" class="pwd">
                               </div>
                               <div class="safe">
                                  <input type="checkbox" id="autologin">
                                  <div class="safe-text">
                                      自动登录
                                      <span><a href="">忘记密码</a></span>
                                  </div>
                                  <button class="login">登录</button>
                               </div>
                           </form>
                       </div>
                   </div>
                   <div class="coagent">
                       <ul>
                           <li><a href=""><span class="qq"></span>QQ</a></li>
                           <li><a href="" style="padding-left:20px"><span class="weixin"></span>微信</a></li>
                           <li><a href="" style="padding-left:20px">京东钱包</a></li>
                           <li><a href="register.html" style="padding-left:20px"><span class="reg"></span>立即注册</a></li>
                       </ul>
                   </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/login.js"></script>
</html>
